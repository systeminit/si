[package]
name = "sdf-server"
version = "0.1.0"
edition = "2021"
rust-version = "1.64"
publish = false

[dependencies]
axum = { version = "0.5.4", features = ["ws"] }
axum-macros = { version = "0.2.3", optional = true } # enable: cargo build --features axum-macro
base64 = "0.13.0"
chrono = { version = "0.4.19", features = ["serde"] }
dal = { path = "../dal" }
derive_builder = { version = "0.11.2" }
futures = { version = "0.3.17" }
hyper = { version = "0.14", features = ["http1", "runtime", "server"] }
names = { version = "0.14.0", default-features = false }
nix = { version = "0.25.0" }
pathdiff = "0.2.1"
rand = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", features = ["preserve_order"] }
serde_with = "2.0.0"
si-data-nats = { path = "../../lib/si-data-nats" }
si-data-pg = { path = "../../lib/si-data-pg" }
si-settings = { path = "../../lib/si-settings" }
si-std = { path = "../../lib/si-std" }
si-pkg = { path = "../../lib/si-pkg"}
sodiumoxide = "0.2.7"
strum = "0.24.0"
strum_macros = "0.24.0"
telemetry = { path = "../../lib/telemetry-rs" }
thiserror = { version = "1.0" }
tokio = { version = "1.12.0", features = ["full"] }
tokio-tungstenite = "0.17.1"
tower = { version = "0.4.10" }
tower-http = { version = "0.3", features = ["trace"] }
veritech-client = { path = "../../lib/veritech-client" }
async-trait = "0.1.51"
convert_case = "0.6.0"
reqwest = { version = "0.11.14", features = ["json"] }

[build-dependencies]
thiserror = { version = "1.0" }

[dev-dependencies]
dal-test = { path = "../../lib/dal-test" }
pretty_assertions_sorted = "1.1.2"
serde_url_params = "0.2.1"
