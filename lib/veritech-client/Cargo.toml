[package]
name = "veritech-client"
version = "0.1.0"
edition = "2021"
rust-version = "1.64"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cyclone-core = { path = "../../lib/cyclone-core" }
futures = { version = "0.3.17"}
futures-lite = { version = "1.12.0" }
pin-project-lite = { version = "0.2.7" }
serde = "1.0.123"
serde_json = { version = "1.0.64", features = ["preserve_order"] }
si-data-nats = { path = "../../lib/si-data-nats" }
telemetry = { path = "../../lib/telemetry-rs" }
thiserror = { version = "1.0" }
tokio = { version = "1.2.0", features = ["full"] }
veritech-core = { path = "../../lib/veritech-core" }

[dev-dependencies]
base64 = "0.13.0"
indoc = "1.0.3"
test-log = { version = "0.2.7", default-features = false, features = ["trace"] }
tracing = { version = "0.1" }
tracing-subscriber = { version = "0.3.11", default-features = false, features = ["env-filter", "fmt"] }
uuid = { version = "1.1.2", features = ["serde", "v4"] }
veritech-server = { path = "../../lib/veritech-server" }
