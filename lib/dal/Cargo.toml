[package]
name = "dal"
version = "0.1.0"
authors = ["Adam Jacob <adam@systeminit.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-recursion = "1.0.0"
base64 = "0.13.0"
chrono = { version = "0.4.19", features = ["serde"] }
dyn-clone = "1.0.6"
futures = "0.3.13"
jwt-simple = "0.11.0"
names = { version = "0.13.0", default-features = false }
rand = "0.8.3"
refinery = "0.8.4"
serde = { version = "1.0.123", features = ["rc", "derive"] }
serde_json = { version = "1.0.64", features = ["preserve_order"] }
serde-aux = "3.0.1"
si-data = { path = "../../lib/si-data", features = ["nats", "pg"] }
sodiumoxide = "0.2.6"
strum = "0.24.0"
strum_macros = "0.24.0"
telemetry = { path = "../../lib/telemetry-rs" }
tempfile = "3.2.0"
thiserror = "1.0.24"
tokio = { version = "1.2.0", features = ["full"] }
tokio-postgres = { version ="0.7.0", features = ["runtime", "with-chrono-0_4", "with-serde_json-1"] }
tokio-stream = "0.1.3"
url = "2.2.2"
uuid = { version = "1.0.0", features = ["v4"] }
petgraph = "0.6.0"
anyhow = "1.0.40"
lazy_static = "1.4.0"
regex = "1.5.4"
derive_more = "0.99.16"
postgres-types = { version = "0.2.2", features = ["derive"] }
paste = "1.0"
async-trait = "0.1.51"
veritech = { path = "../../lib/veritech", features = ["client"] }
faktory-async = { git = "https://github.com/systeminit/faktory-async", branch = "main" }
serde_with = "1.10.0"

[dev-dependencies]
insta = "1.8.0"
pretty_assertions_sorted = "1.1.2"
si-test-macros = { path = "../../lib/si-test-macros" }
tracing = { version = "0.1" }
tracing-subscriber = { version = "0.3.11", default-features = false, features = ["env-filter", "fmt"] }
veritech = { path = "../../lib/veritech", features = ["client", "server"] }
