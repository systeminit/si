[package]
name = "dal"
version = "0.1.0"
authors = ["Adam Jacob <adam@systeminit.com>"]
edition = "2021"
rust-version = "1.64"
publish = false

[dependencies]
async-recursion = "1.0.0"
async-trait = "0.1.51"
base64 = "0.13.0"
chrono = { version = "0.4.19", features = ["serde"] }
derive_more = "0.99.16"
diff = "0.1"
dyn-clone = "1.0.6"
futures = "0.3.13"
iftree = "1.0.3"
jwt-simple = "0.11.0"
lazy_static = "1.4.0"
once_cell = "1.15.0"
paste = "1.0"
postgres-types = { version = "0.2.2", features = ["derive"] }
rand = "0.8.3"
refinery = "0.8.4"
regex = "1.5.4"
serde = { version = "1.0.123", features = ["rc", "derive"] }
serde-aux = "4.0.0"
serde_json = { version = "1.0.64", features = ["preserve_order"] }
serde_with = "2.0.0"
si-data-faktory = { path = "../../lib/si-data-faktory" }
si-data-nats = { path = "../../lib/si-data-nats" }
si-data-pg = { path = "../../lib/si-data-pg" }
sodiumoxide = "0.2.6"
strum = "0.24.0"
strum_macros = "0.24.0"
telemetry = { path = "../../lib/telemetry-rs" }
thiserror = "1.0.24"
tokio = { version = "1.2.0", features = ["full", "tracing"] }
tokio-stream = "0.1.3"
url = "2.2.2"
uuid = { version = "1.0.0", features = ["v4"] }
veritech-client = { path = "../../lib/veritech-client" }
which = "4.3.0"

[dev-dependencies]
dal-test = { path = "../../lib/dal-test" }
itertools = "0.10.3"
pretty_assertions_sorted = "1.1.2"
tempfile = "3.2.0"
