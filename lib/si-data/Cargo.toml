[package]
name = "si-data"
version = "0.1.0"
edition = "2021"
rust-version = "1.56"
publish = false

[features]
default = []

event-log-fs = [
    "strum",
    "strum_macros",
]

nats = [
    "crossbeam-channel",
    "futures",
    "nats-client",
    "serde_json",
]

pg = [
    "bytes",
    "deadpool",
    "deadpool-postgres",
    "num_cpus",
    "refinery",
    "tokio-postgres",
]

[dependencies]
serde = "1.0.123"
telemetry = { path = "../../lib/telemetry-rs" }
thiserror = "1.0.24"
tokio = { version = "1.2.0", features = ["full"] }

# event-log-fs only
strum = { version = "0.21.0", optional = true }
strum_macros = { version = "0.21.1", optional = true }

# nats only
crossbeam-channel = { version = "0.5.1", optional = true }
futures = { version = "0.3.17", optional = true }
nats-client = { package = "nats", version = "0.15.2", optional = true }
serde_json = { version = "1.0.64", optional = true }

# postgres only
bytes = { version = "1.0.1", optional = true }
deadpool = { version = "0.8.1", optional = true }
deadpool-postgres = { version = "0.9.0", optional = true }
num_cpus = { version = "1.13.0", optional = true }
refinery = { version = "0.6.0", features = ["tokio-postgres", "tokio"], optional = true }
tokio-postgres = { version ="0.7.0", features = ["runtime", "with-chrono-0_4", "with-serde_json-1"], optional = true }

[dev-dependencies]
nkeys = "0.1.0"
tokio-test = "0.4.2"
tracing-subscriber = { version = "0.2.19" }

[[example]]
name = "nats-subscribe"
required-features = ["nats"]

[[example]]
name = "nats-publish"
required-features = ["nats"]
