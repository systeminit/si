[package]
name = "si-data"
version = "0.1.0"
edition = "2021"
rust-version = "1.56"
publish = false

[features]
default = []

event-log-fs = []
nats = []
pg = []

[dependencies]
bytes = "1.0.1"
crossbeam-channel = "0.5.1"
deadpool = "0.8.1"
deadpool-postgres = "0.9.0"
futures = "0.3.17"
lazy_static = "1.4.0"
nats-client = { package = "nats", version = "0.15.2" }
num_cpus = "1.13.0"
opentelemetry = "0.16.0"
refinery = { version = "0.6.0", features = ["tokio-postgres", "tokio"] }
serde = "1.0.123"
serde_json = "1.0.64"
strum = "0.21.0"
strum_macros = "0.21.1"
thiserror = "1.0.24"
tokio = { version = "1.2.0", features = ["full"] }
tokio-postgres = { version ="0.7.0", features = ["runtime", "with-chrono-0_4", "with-serde_json-1"] }
tracing = "0.1.26"

[dev-dependencies]
nkeys = "0.1.0"
tokio-test = "0.4.2"
tracing-subscriber = { version = "0.2.19" }
