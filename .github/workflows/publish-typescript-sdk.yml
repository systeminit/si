  build-and-publish-jsr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Set up Node.js (for build)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: generated-sdks/typescript
        run: npm install

      - name: Update version in deno.json
        working-directory: generated-sdks/typescript
        run: |
          sed -i "s/\"version\": \".*\"/\"version\": \"${{ github.event.inputs.version }}\"/g" deno.json
          cat deno.json

      - name: Build package
        working-directory: generated-sdks/typescript
        run: npm run build

      - name: Publish to JSR
        working-directory: generated-sdks/typescript
        env:
          JSR_TOKEN: ${{ secrets.JSR_TOKEN }}
        run:
          deno publish --token="$JSR_TOKEN" --allow-slow-types
          --unstable-sloppy-imports --allow-dirty
