name: release-si-veritech

on:
  push:
    branches:
      - master
    paths:
      - .github/workflows/${{ github.workflow }}.yml
      - .prettierrc.js
      - Makefile
      - babel.config.js
      - components/build/**
      - components/si-entity/**
      - components/si-inference/**
      - components/si-registry/**
      - components/si-veritech/**

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - id: notify-slack
        uses: voxmedia/github-action-slack-notify-build@212e9f7a9ca33368c8dd879d6053972128258985 # pin@v1.5.0
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACKBOT_TOKEN }}
        with:
          channel: engineering
          status: executing
          color: "#ffb74d"
      - id: buildx
        uses: docker/setup-buildx-action@94ab11c41e45d028884a99163086648e898eed25 # pin@v1.6.0
      - id: login
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9 # pin@v1.10.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - id: release
        run: |
          make ${{ github.workflow }}
          echo "::set-output name=manifest::$(
            cat tmp/${{ github.workflow}}.manifest.json
          )"
      - id: report
        run: "echo '${{ fromJSON(steps.release.outputs.manifest) }}'"
      - uses: voxmedia/github-action-slack-notify-build@212e9f7a9ca33368c8dd879d6053972128258985 # pin@v1.5.0
        if: success()
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACKBOT_TOKEN }}
        with:
          message_id: ${{ steps.notify-slack.outputs.message_id }}
          channel: engineering
          status: succeeded
          color: "#8bc34a"
      - uses: voxmedia/github-action-slack-notify-build@212e9f7a9ca33368c8dd879d6053972128258985 # pin@v1.5.0
        if: failure()
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACKBOT_TOKEN }}
        with:
          message_id: ${{ steps.notify-slack.outputs.message_id }}
          channel: engineering
          status: failed
          color: "#f44336"
