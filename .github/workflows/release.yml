name: Release
on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Unshallow the clone 
      run: git fetch --depth=10
    - name: Notify Slack of Start
      id: slack
      uses: voxmedia/github-action-slack-notify-build@v1
      env:
        SLACK_BOT_TOKEN: ${{ secrets.SLACKBOT_TOKEN }}
      with: 
        status: STARTING
        color: warning
        channel: engineering
    - name: Docker login
      run: docker login docker.pkg.github.com -u $GITHUB_ACTOR -p $GITHUB_TOKEN
      env: 
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
    - name: Docker Pull Recent Base Image
      run: docker pull docker.pkg.github.com/systeminit/si/si-base:latest
    - name: Release Components 
      run: make release_from_git
    - name: Notify Slack of Success
      if: success()
      uses: voxmedia/github-action-slack-notify-build@v1
      env:
        SLACK_BOT_TOKEN: ${{ secrets.SLACKBOT_TOKEN }}
      with: 
        message_id: ${{ steps.slack.outputs.message_id }}
        status: SUCCESS
        color: good
        channel: engineering
    - name: Notify Slack of Failure
      if: failure()
      uses: voxmedia/github-action-slack-notify-build@v1
      env:
        SLACK_BOT_TOKEN: ${{ secrets.SLACKBOT_TOKEN }}
      with: 
        message_id: ${{ steps.slack.outputs.message_id }}
        status: FAILED
        color: danger
        channel: engineering
