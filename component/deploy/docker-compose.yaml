---
services:

  init:
    container_name: init
    image: systeminit/init:${INIT_VERSION:-stable}
    profiles: [forklift, rebaser, pinga, sdf, veritech]
    environment:
      - SI_HOSTENV=${SI_HOSTENV}
      - SI_SERVICE=${SI_SERVICE}
    volumes:
      - config:/config
      - /etc/${SI_SERVICE}:/service

  otelcol:
    container_name: otelcol
    image: systeminit/otelcol:${INIT_VERSION:-stable}
    profiles: [forklift, rebaser, pinga, sdf, veritech]
    ports:
      - 4317:4317
      - 55679:55679
      - 9090:9090
    volumes:
      - config:/etc/otelcol/
    depends_on:
      init:
        condition: service_completed_successfully

  node-exporter:
    container_name: node_exporter
    image: prom/node-exporter:v1.7.0
    profiles: [forklift, rebaser, pinga, sdf, veritech]
    command:
      - --collector.systemd
      - --collector.systemd.unit-include=${SI_SERVICE}.service
      - --path.procfs=/host/proc
      - --path.sysfs=/host/sys
      - --path.rootfs=/rootfs
      - --collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)
    ports:
      - 9000:9100
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
      - /var/run/dbus/system_bus_socket:/var/run/dbus/system_bus_socket:ro

  vector:
    container_name: vector
    image: timberio/vector:0.X-debian
    profiles: [forklift, rebaser, pinga, sdf, veritech]
    ports:
      - 8686:8686
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/log/journal:/var/log/journal
      - config:/etc/vector/
    depends_on:
      init:
        condition: service_completed_successfully

  prometheus:
    container_name: prometheus
    image: prom/prometheus
    profiles: [forklift, rebaser, pinga, sdf, veritech]
    ports:
      - "9100:9090"
    volumes:
      - "config:/etc/prometheus/"
    depends_on:
      - otelcol

volumes:
  config:
