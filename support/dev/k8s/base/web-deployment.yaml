---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  labels:
    app: web
spec:
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: systeminit/si-web-app:20210812.184440.0-sha.5a7b0f0f
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: dockerhub
      restartPolicy: Always
