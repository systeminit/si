[package]
name = "cyclone-cli"
version = "0.1.0"
edition = "2021"
rust-version = "1.56"
publish = false

[[bin]]
name = "cyclone"
path = "src/main.rs"

[dependencies]
clap = { version = "3.0.0-beta.5" }
color-eyre = { version = "0.5.11" }
cyclone = { path = "../../lib/cyclone", features = ["server"] }
telemetry = { path = "../../lib/telemetry-rs", features = ["application"] }
tokio = { version = "1.12.0", features = ["full"] }
