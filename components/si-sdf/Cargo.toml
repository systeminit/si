[package]
name = "si-sdf"
version = "0.1.0"
authors = ["Adam Jacob <adam@systeminit.com>"]
edition = "2018"
default-run = "si-sdf-server"

[[bin]]
name = "si-sdf-server"
path = "src/bin/server.rs"

[[bin]]
name = "si-sdf-keygen"
path = "src/bin/keygen.rs"

[dependencies]
anyhow = "1.0"
base64 = "0.12"
chrono = "0.4"
couchbase = { path = "../../vendor/couchbase-rs/couchbase" }
crossbeam = "0.7.3"
futures = { version = "0.3", features = ["alloc"] }
jwt-simple = "0.1"
lazy_static = "1.4"
names = "0.11"
nats = { git = "https://github.com/systeminit/nats.rs", branch = "nkeys-upgrade" }
opentelemetry = "0.8"
opentelemetry-jaeger = "0.7"
reqwest = { version = "0.10", features = ["default-tls", "json"] }
serde = { version = "1.0.104", features = ["derive"] }
serde_json = { version = "1.0", features = ["preserve_order"] }
si-settings = { path = "../si-settings" }
sodiumoxide = "0.2"
strum = "0.19.5"
strum_macros = "0.19.4"
thiserror = "1.0"
tokio = { version = "0.2", features = ["full"] }
toml = "0.5"
tracing = "0.1"
tracing-futures = { version = "0.2", features = ["tokio", "std-future"]}
tracing-opentelemetry = "0.7"
tracing-subscriber = "0.2.11"
uuid = { version = "0.8", features = ["serde", "v4"] }
warp = "0.2"

[dev-dependencies]
lazy_static = "1.4"
tokio-test = "0.2"
