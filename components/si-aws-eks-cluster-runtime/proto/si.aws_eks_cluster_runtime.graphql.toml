protoPackageName = "si.aws_eks_cluster_runtime"

service.AwsEksClusterRuntime.GetComponent.query = true
service.AwsEksClusterRuntime.ListComponents.query = true
service.AwsEksClusterRuntime.PickComponent.query = true
service.AwsEksClusterRuntime.ListEntities.query = true
service.AwsEksClusterRuntime.GetEntity.query = true
service.AwsEksClusterRuntime.ListEntityEvents.query = true

service.AwsEksClusterRuntime.CreateEntity.mutation = true
service.AwsEksClusterRuntime.SyncEntity.mutation = true
service.AwsEksClusterRuntime.AddNodegroup.mutation = true

message.EntityEvent.implementsInterfaceTypeHint = ["EntityEvent"]

[message.Component.integrationId.has_one]
