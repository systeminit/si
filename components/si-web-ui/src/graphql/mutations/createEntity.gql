mutation(
  $name: String!,
  $displayName: String!,
  $description: String!,
  $workspaceId: String!,
  $constraints: SshKeyPickComponentRequest,
) {
  sshKeyCreateEntity(
    input: {
      constraints: $constraints
      name: $name
      displayName: $displayName
      description: $description
      workspaceId: $workspaceId
    }
  ) {
    entity {
      id
      privateKey
      publicKey
      bubbleBabble
      randomArt
      state
    }
    event {
      id
      actionName
      entityId
      typeName
      createTime
      updatedTime
      finalTime
      finalized
      outputLines
      errorLines
      success
      inputEntity {
        id
        keyType
        keyFormat
        bits
        state
      }
      outputEntity {
        id
        keyType
        keyFormat
        bits
        fingerprint
        publicKey
        privateKey
        state
      }
    }
  }
}
