query kubernetesDeploymentListEntityEvents(
  $pageSize: Int,
  $orderBy: String,
  $orderByDirection: DataOrderByDirection,
  $pageToken: String
  $scopeByTenantId: String,
) {
  kubernetesDeploymentListEntityEvents(input: {
    pageSize: $pageSize,
    orderBy: $orderBy,
    orderByDirection: $orderByDirection,
    pageToken: $pageToken,
    scopeByTenantId: $scopeByTenantId,
  }) {
    items {
      id
      actionName
      createTime
      updatedTime
      finalized
      success
      outputLines
      errorLines
    }
    totalCount
    nextPageToken
  }
}

