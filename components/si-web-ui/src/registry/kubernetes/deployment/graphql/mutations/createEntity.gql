mutation kubernetesDeploymentCreateEntity(
  $name: String!,
  $displayName: String!,
  $description: String!,
  $workspaceId: String!,
  $constraints: KubernetesDeploymentPickComponentRequest,
  $props: KubernetesDeploymentPropsRequest,
) {
  kubernetesDeploymentCreateEntity(
    input: {
      constraints: $constraints
      name: $name
      displayName: $displayName
      description: $description
      workspaceId: $workspaceId
      props: $props
    }
  ) {
    entity {
      id
      kubernetesVersion
      object {
        apiVersion
        kind
      }
      state
    }
    event {
      id
      actionName
      entityId
      typeName
      createTime
      updatedTime
      finalTime
      finalized
      outputLines
      errorLines
      success
      inputEntity {
        id
        kubernetesVersion
        object {
          apiVersion
          kind
        }
        state
      }
      outputEntity {
        id
        kubernetesVersion
        object {
          apiVersion
          kind
        }
        state
      }
    }
  }
}
