mutation kubernetesDeploymentEditPropObject(
  $entityId: String!,
  $workspaceId: String!,
  $prop: KubernetesDeploymentDeploymentRequest,
) {
  kubernetesDeploymentEditPropObject(
    input: {
      entityId: $entityId
      workspaceId: $workspaceId
      prop: $prop
    }
  ) {
    entity {
      id
      kubernetesVersion
      object {
        apiVersion
        kind
      }
      state
    }
    event {
      id
      actionName
      entityId
      typeName
      createTime
      updatedTime
      finalTime
      finalized
      outputLines
      errorLines
      success
      inputEntity {
        id
        kubernetesVersion
        object {
          apiVersion
          kind
        }
        state
      }
      outputEntity {
        id
        kubernetesVersion
        object {
          apiVersion
          kind
        }
        state
      }
      previousEntity {
        id
        kubernetesVersion
        object {
          apiVersion
          kind
        }
        state
      }
    }
  }
}
