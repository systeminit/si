mutation kubernetesDeploymentSyncEntity($entityId: String!) {
  runAction: kubernetesDeploymentSyncEntity(input:{entityId: $entityId}) {
    event {
      id
      actionName
      entity {
        id
        displayName
      }
      user {
        id
        displayName
      }
      createTime
      updatedTime
      finalized
      success
      outputLines
      errorLines
    }
  }
}
