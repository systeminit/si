#import "../fragments/IntegrationInstanceDefault.graphql"

mutation createIntegrationInstance(
  $integrationId: ID!, 
  $name: String!,
  $description: String!, 
  $options: String!
) { 
  createIntegrationInstance(input: { 
    integrationId: $integrationId, 
    name: $name, 
    description: $description, 
    options: $options 
  }) {
    integrationInstance {
      ...IntegrationInstanceDefault
    }
  }
}
