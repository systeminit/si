<!doctype html>
<html>
<head>
    <script type="text/javascript" src="https://visjs.github.io/vis-network/dist/vis-network.min.js"></script>
    <link href="https://visjs.github.io/vis-network/dist/vis-network.min.css" rel="stylesheet" type="text/css" />
    
    <!-- For local development, run `npm run build` and swap the `netlify` reference for the `local` reference -->
    <!-- netlify -->
    <script type="text/javascript" src="https://happy-noether-51da01.netlify.com/lib.js"></script>
    <!-- local -->
    <!-- <script type="text/javascript" src="./dist/lib.js"></script> -->
</head>
<body style="width: 100vw; height: 100vh;">
    <script type="text/javascript">
        const { diagram, dac: { Client, Elb, Ec2 } } = window;

        const client = new Client();
        const loadbalancer = new Elb("si-graphql-lb");
        const webserver = new Ec2("si-graphql");

        client.getsDataFrom(loadbalancer);
        loadbalancer.getsDataFrom(webserver);

        diagram.render();
    </script>
</body>
</html>
