tracing-subscriber = { version = "0.3.18", features = ["env-filter", "json", "std"] }
tryhard = "0.5.1"
ulid = { version = "1.1.2", features = ["serde"] }
url = { version = "2.5.0", features = ["serde"] }
uuid = { version = "1.8.0", features = ["serde", "v4"] }
vfs = "0.12.0"
