# Definitions of third-party libraries used for Rust build of SI.
#
# Note: This file is **not** used by a regular Cargo build of SI.

[workspace]

[package]
# Pseudo-package whose dependencies are imported and buckified
name = "third-party"
version = "0.0.0"
publish = false
edition = "2021"

# Do-nothing target to keep Cargo happy
[[bin]]
name = "top"
path = "top/main.rs"

# BEGIN: DEPENDENCIES

[workspace.package]
version = "0.1.0"
authors = ["System Initiative Inc. <info@systeminit.com>"]
license = "Apache-2.0"
repository = "https://github.com/systeminit/si"
edition = "2021"
rust-version = "1.78"
publish = false

[dependencies]
async-nats = { version = "0.35.1", features = ["service"] }
async-recursion = "1.0.5"
async-trait = "0.1.79"
axum = { version = "0.6.20", features = ["macros", "multipart", "ws"] } # todo: upgrade this alongside hyper/http/tokio-tungstenite
base64 = "0.22.0"
blake3 = "1.5.1"
bollard = "0.16.1"
bytes = "1.6.0"
cacache = { git = "https://github.com/zkat/cacache-rs", rev = "146a593c8e3abea8bc4c1888ae6781a3f2e1422e", default-features = false, features = [ "tokio-runtime", "mmap" ] }
chrono = { version = "0.4.37", features = ["serde"] }
ciborium = "0.2.2"
clap = { version = "4.5.4", features = ["derive", "color", "env", "wrap_help"] }
color-eyre = "0.6.3"
colored = "2.1.0"
comfy-table = { version = "7.1.0", features = ["crossterm", "tty", "custom_styling"] }
config = { version = "0.14.0", default-features = false, features = ["toml"] }
console = "0.15.8"
convert_case = "0.6.0"
criterion = { version = "0.5.1", features = ["async_tokio"] }
crossbeam-channel = "0.5.12"
crossbeam-queue = {version = "0.3.10"}
deadpool = { version = "0.10.0", features = ["rt_tokio_1"] }
deadpool-postgres = "0.12.1"
derive_builder = "0.20.0"
