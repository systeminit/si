flate2 = "1.0.28"
futures = "0.3.30"
futures-lite = "2.3.0"
glob = "0.3.1"
hex = "0.4.3"
http = "0.2.12" # todo: upgrade this alongside hyper/axum/tokio-tungstenite/tower-http
